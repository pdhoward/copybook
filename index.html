                    </div>
                  </div>
                  <div class="px-5 py-2 sm">
                    <div class="form-check form-switch mb-2 form-swtich-sm">
                      <input class="form-check-input" type="checkbox" value="" id="url-configuration">
                      <label class="form-check-label" for="normalize">
                        Incorporate settings when sharing
                      </label>
                    </div>
                  </div>
                  <div class="px-5 py-2 sm">
                    <div class="form-check form-switch mb-2 form-swtich-sm">
                      <input class="form-check-input" type="checkbox" value="" id="advanced-options-enabler">
                      <label class="form-check-label" for="advanced-options-enabler">
                        Enable advanced setting
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div>
                  <textarea name="" id="advanced-options-textarea" cols="45" rows="20"></textarea>
                </div>
              </div>
              <div class="tab-pane fade" id="input-options" role="tabpanel" aria-labelledby="input-tab">
                <div class="px-4 py-2">
                  <form class>
                    <label for="input-size-group" class="form-label fw-light">Input letter size</label>
                    <div class="input-group" id="input-size-group">
                      <input type="number" class="form-control form-control-sm" placeholder="Tama単o fuente"
                        aria-label="Tama単o fuente" id="input-font-size" value="16">
                      <button class="btn btn-outline-secondary btn-sm" type="button"
                        id="input-font-reset">Reset</button>
                    </div>
                  </form>
                </div>


                <div class="p-4">
                  <div class="d-flex flex-row justify-content-around">
                    <div class="p-2">
                      <div class="fw-light">
                        Replacing
                      </div>
                    </div>
                    <div class="p-2">
                      <button class="btn btn-outline-primary btn-sm" type="button" id="add-remove-replacing">
                        +
                      </button>
                    </div>
                  </div>
                  <div id="input-process-area-replacing">
                    <div class="input-group input-group-sm mb-3 replacing">
                      <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="remove-replacing" checked>
                      </div>
                      <span class="input-group-text">Replace</span>
                      <input type="text" class="form-control" aria-label="Prefijo" id="replacing">
                      <span class="input-group-text">by</span>
                      <input type="text" class="form-control" aria-label="Prefijo" id="by">
                      <button class="btn btn-outline-danger btn-sm float-right" type="button"
                        onclick="deleteElement(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                          class="bi bi-trash" viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                          <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                      </button>
                    </div>
                  </div>


                  <div class="d-flex flex-row justify-content-around">
                    <div class="p-2">
                      <div class="fw-light">
                        Prefix
                      </div>
                    </div>
                    <div class="p-2">
                      <button class="btn btn-outline-primary btn-sm" type="button" id="add-remove-prefix">
                        +
                      </button>
                    </div>
                  </div>
                  <div id="input-process-area-prefix">
                    <div class="input-group input-group-sm mb-3 prefix">
                      <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="remove-prefix" checked>
                      </div>
                      <span class="input-group-text">Quitar prefijo</span>
                      <input type="text" class="form-control" aria-label="Prefijo" id="prefix">
                      <button class="btn btn-outline-danger btn-sm float-right" type="button"
                        onclick="deleteElement(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                          class="bi bi-trash" viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                          <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <hr class="mt-0" />
                  <div class="d-flex flex-row justify-content-around">
                    <div class="p-2">
                      <div class="fw-light">
                        Sufijos
                      </div>
                    </div>
                    <div class="p-2">
                      <button class="btn btn-outline-primary btn-sm" type="button" id="add-remove-sufix">
                        +
                      </button>
                    </div>
                  </div>
                  <div id="input-process-area-sufix">
                    <div class="sufix">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-text">
                          <input class="form-check-input mt-0" type="checkbox" id="remove-sufix" checked>
                        </div>
                        <span class="input-group-text">Remove suffix</span>
                        <input type="text" class="form-control" aria-label="Prefijo" value=":;:" id="sufix"></input>
                        <button class="btn btn-outline-danger btn-sm" type="button" onclick="deleteElement(this)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="output-options" role="tabpanel" aria-labelledby="output-tab">
                <div class="px-4 py-2">
                  <form class>
                    <label for="output-size-group" class="form-label fw-light">Letter size output</label>
                    <div class="input-group" id="output-size-group">
                      <input type="number" class="form-control form-control-sm" placeholder="Tama単o fuente"
                        aria-label="Tama単o fuente" id="output-font-size" value="16">
                      <button class="btn btn-outline-secondary btn-sm" type="button"
                        id="output-font-reset">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-sm" id="export-config">Export</button>
              <button class="btn btn-primary btn-sm invert" onclick="document.getElementById('config-input').click();"
                id="import-config">Cargar</button>
              <input id="config-input" type="file" name="name" style="display: none;"
                onchange="handleFiles(this.files)" />
              <button type="button" class="btn btn-success btn-sm" id="default-config">Default</button>
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
